<html>
    <head>
        <title>HMTL Form</title>
    </head>
    <body>
        <h1>HTML Form</h1>
        <form>
            <label for="username">Usuario</label>
            <input id="username" type="text" name="username" placeholder="digite um login" required>
            <br>
            <br>
            <label for="email">email</label>
            <input id="email" type="email" name="email" placeholder="digite um email">
            <br>
            <br>
            <label for="senha">Senha</label>
            <input id="password" type="password" name="password" placeholder="digite uma senha">

            <p>Selecione a sua idade</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0 a 25 anos</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26 a 50 anos</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51 ou mais anos</label>

            <br><br>
            <label for="question">Pergunta secreta</label>
            <select name="question" id="question">
                <option value="q1">qual o seu animal preferido</option>
                <option value="q2">qual sua cor favorita</option>
                <option value="q3">cidade de nascimento</option>
            </select>

            <br>
            <br>

            <label for="answer">Resposta secreta</label>
            <input type="text" id="answer" name="answer">

            <br>
            <br>

            <label for="bio">Sua biografia</label>
            <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

            <br>
            <br>
            <input type="submit" value="salvar">

        </form>
    </body>
</html>
