<html>
    <head>
        <title>Contato</title>
        <link rel="stylesheet" href="./Style_Home_About_Contact.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="./cogumelo.jpeg" id="imgMenu">
                <span class="txheader">Melhores alunos do VemSer de todos os tempos</span>
                <nav>   
                    <div class="menuHeader">        
                        <ul>               
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="./about.html">Sobre</a></li>
                            <li><a href="./contact.html">Contato</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="middle">
            <h1>Fale com a gente</h1>
            <form >
                <div class="username">
                    <label for="username">Digite seu nome completo:</label>
                    <input type="text" id="username" name="username" placeholder="nome completo" >
                </div>
                <br>
                <div class="email">
                    <label for="email">Digite seu e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="e-mail">
                </div>
                <br>
                <div class="motivo">
                    <label for="motivoContato">Qual o motivo do contato? </label>
                    <select name="motivoContato" id="motivoContato">
                        <option value="m1">HTML é easy demais</option>
                        <option value="m2">Porque sim </option>
                        <option value="m3">Queria bater um papo com alguém...</option>
                    </select>
                </div>    
                <br>
                <div class="msg">        
                    <label for="mensagem">Sua mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
        <footer>
            <nav>           
                <ul>               
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">Sobre</a></li>
                    <li><a href="./contact.html">Contato</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
